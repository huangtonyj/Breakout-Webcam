<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Breakout-Webcam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type = "text/css" href="./index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  
  <div id='header'>
    <h1 id='Greeting'>
      Breakout-Webcam
    </h1>  
  </div>
  
  <div id='game-div'>
    <div id='start-game-message'>press space to start game</div>
    <div id='sideglow-left' class='sideglow'></div>
    
    <div id='game-canvas'>
      <p>
        <span id='score-counter'>0</span> ⭐️
        <span id='life-counter'>0</span> 💔
      </p>
      <canvas id="canvasRoot"></canvas>
    </div>

    <div id='sideglow-right' class='sideglow'></div>
  </div>
  
  <div class="webcam-box">
      <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
  </div>

  <div>
    <a href="https://www.huangtonyj.com" target="_blank">
      <!-- <i class="far fa-id-card" /> -->
      <i class="far fa-id-card"></i>
    </a>

    <a href="https://www.linkedin.com/in/tonyjhuang/" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>

    <a href="https://github.com/huangtonyj" target="_blank">
      <i class="fab fa-github-square"></i>
    </a>

    <a href="mailto:huangtonyj91@gmail.com?Subject=Hello%20Tony">
      <i class="far fa-envelope"></i>
    </a>

    <a href="https://angel.co/tony-huang-10" target="_blank">
      <i class="fab fa-angellist"></i>
    </a>

    <a href="https://www.instagram.com/futuretony/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>


  <!-- Greeting Modals -->
  <div id='modal-init' class='modal'>
    <div class='modal-content'>
      <h1 id='Greeting'>
        Welcome to Breakout-Webcam!
      </h1>
      <p>
        Want to play by waving your 👋? (📷required)
      </p>
      <div>
        <button id='button-tf-webcam'>
          👍✋ Let's do it! 🤚👐
        </button>
        
        <button id='button-keyboard' class='close'>
          👎 Keyboard please. ⌨️
        </button>
      </div>
      
      <div class='divider'></div>
      
      <div id="video-sample">
        <video autoplay muted loop>
          <source src="./assets/images/breakout.mp4" type="video/mp4">
        </video>
      </div>
    </div>
      
  </div> 

  <!-- Loading Modals -->
  <div id='modal-loading' class='modal'>
    <div class='modal-content'>
      Please enable webcam.
      
      <div class="loader">
        <div class="platform"></div>
        <div class="ball"></div>
      </div>
      
    </div>
  </div> 
  
  <!-- Game Over Modal -->
  <div id='modal-win' class='modal'>
    <div class='modal-content'>
      <h1>
        🎊💯🏆  Congrats! You win!  🥇🎈🎉
      </h1>  
      
      <p>
        Enjoyed the game?
      </p>
      <p>
        Check out my profile:
      </p>
      
      <div>
        <a href="https://www.huangtonyj.com" target="_blank">
          <!-- <i class="far fa-id-card" /> -->
          <i class="far fa-id-card"></i>
        </a>
      
        <a href="https://www.linkedin.com/in/tonyjhuang/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      
        <a href="https://github.com/huangtonyj" target="_blank">
          <i class="fab fa-github-square"></i>
        </a>
      
        <a href="mailto:huangtonyj91@gmail.com?Subject=Hello%20Tony">
          <i class="far fa-envelope"></i>
        </a>
      
        <a href="https://angel.co/tony-huang-10" target="_blank">
          <i class="fab fa-angellist"></i>
        </a>
      
        <a href="https://www.instagram.com/futuretony/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>      
    </div>
  </div>
    
</body>
  <script src="./scripts/bundle.js"></script>
</html>
