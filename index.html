<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Breakout-Webcam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type = "text/css" href="./styles/index.css">
</head>
<body>
  
  <div>
    <h1 id='Greeting'>
      Hello, Brick it Out!
    </h1>  
  </div>
  
  <canvas id="canvasRoot"></canvas>


  <div id='modal-init' class='modal'>
    <div class='modal-content'>
      <h1 id='Greeting'>
        Welcome to Brick-Out!
      </h1>
      <h3>
        Want to try playing the game by waving your hand? (webcam required)
      </h3>
      
      <div>
        <button id='button-webcam'>
          Lets do it! ðŸ˜ˆ
        </button>
        
        <button id='button-keyboard' class='close'>
          No thanks, I will use the keyboard
        </button>
      </div>

    </div>
  </div>

  <div id='modal-left' class='modal'>
    <div class='modal-content'>
      Sample Left
      <div class="panel-cell panel-cell-left">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <div class="thumb-box-inner">
              <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
            </div>
            <button class="record-button" id="left" /><span>Add Sample</span></button>
          </div>
          <p>
            <span id="left-total">0</span> examples
          </p>
        </div>
      </div><!-- ./panel-cell -->


      <button id='button-right'>
        next step
      </button>
    </div>
  </div>

  <div id='modal-right' class='modal'>
    <div class='modal-content'>
        Sample Right
        <button id='button-neutral'>
        next step
        </button>
    </div>
  </div>

  <div id='modal-neutral' class='modal'>
    <div class='modal-content'>
        Sample Neutral
        <button id='button-train'>
          Train and Play
        </button>
    </div>
  </div>












  <div id='tf' class=''>
    
    <div id="status">Loading mobilenet...</div>

    <div id='controller'>Hello from controller div</div>
    <p id='webcamPredictions'>none</p>




    <div class="panel-cell panel-cell-center">
      <div class="thumb-box">
        <div class="thumb-box-outer">
          <div class="thumb-box-inner">
            <canvas class="thumb" width=224 height=224 id="up-thumb"></canvas>
          </div>
          <button class="record-button" id="up" /><span>Add Sample</span></button>
        </div>
        <p>
          <span id="up-total">0</span> examples
        </p>
      </div>
    </div><!-- ./panel-cell -->


    <div class="panel-cell panel-cell-left">
      <div class="thumb-box">
        <div class="thumb-box-outer">
          <div class="thumb-box-inner">
            <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
          </div>
          <button class="record-button" id="left" /><span>Add Sample</span></button>
        </div>
        <p>
          <span id="left-total">0</span> examples
        </p>
      </div>
    </div><!-- ./panel-cell -->


    <div class="panel-cell panel-cell-right">
      <div class="thumb-box">
        <div class="thumb-box-outer">
          <div class="thumb-box-inner">
            <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
          </div>
          <button class="record-button" id="right" /><span>Add Sample</span></button>
        </div>
        <p>
          <span id="right-total">0</span> examples
        </p>
      </div>
    </div><!-- ./panel-cell -->



    <!-- Big buttons. -->
    <div class="panel-row big-buttons">
      <button id="train">
        <!-- <img width="66" height="66" src="./images/button.svg" /> -->
        <span id="train-status">TRAIN MODEL</span>
      </button>
      <button id="predict">
        <!-- <img width="66" height="66" src="./images/button.svg" /> -->
        <span>PLAY</span>
      </button>
    </div><!-- /.panel-row -->


    <div class="webcam-box-outer">
      <div class="webcam-box-inner">
        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
      </div>
    </div>

  </div>
    
</body>
<script src="./scripts/bundle.js"></script>
</html>
